<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h2>Grocery List</h2>

      <div>
        <form id="grocery">
          <div class="form-group">
            <label for="fruit">What fruit do you need this week?</label>
            <input id="fruit" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="veg">What Vegetables do you need?</label>
            <input id="veg" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="meat">What meats do you need?</label>
            <input id="meat" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="drink">What drinks do you need for the week?</label>
            <input id="drink" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me my list!</button>
        </form>
      </div>

        <div id="result">
          <h2>Your grocery list is <span class="fruit"></span>, <span class="veg"></span>, <span class="meat"></span>, <span class="drink"></span>.
      
        </div>

    </div>

  </body>
</html>
